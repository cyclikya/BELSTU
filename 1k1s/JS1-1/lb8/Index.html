<!DOCTYPE html>
<html>
<head>
    <title>События. Динамические на JS</title>
    <style>
        img {
            width: 30%;
        }
    </style>

    <script type="text/javascript">
        function Zd1(element) {
            element.style.color = 'red';
        }

        function Zd2(element) {
            element.style.fontSize = '30px';
        }

        function Zd3() {
            document.getElementById('image').src = 'https://i.pinimg.com/564x/35/33/91/353391813320ef54447906deeae87eb1.jpg';
        }

        function Zd4() {
            document.getElementById('TxtImg').innerHTML = '<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT90lX17Cahbr-XmlBG9AzjQC-OKIEwLcWDFRrPqW6anPKJq1PLW_oQQ3LJHRhc9nVP8Z0&usqp=CAU">';
        }

        function Zd5_1() {
            var image = document.getElementById('image');
            image.style.width = '40%';
        }
        function Zd5_2() {
            var image = document.getElementById('image');
            image.style.width = '30%';
        }

        function Zd6(element) {
            element.style.border = '2px solid green';
        }
    </script>
</head>
<body>
    <h3>Задание 1/2</h3>
    <p>Наведите курсор на слово <span onmouseover="Zd1(this)"onclick="Zd2(this)">
        "текст"</span> чтобы измененить его цвет, а для изменения размера щелкните 1 раз
    </p>

    <h3>Задание 3/5</h3>
    <img  src="https://i.pinimg.com/564x/19/c8/70/19c870080e82058d7eec410ed108ab2e.jpg"
          id="image"
          onclick="Zd3()" onmouseover="Zd5_1()" onmouseout="Zd5_2()">
    
    <h3>Задание 4/5</h3>
    <p id="TxtImg" onclick="Zd4()">
        Нажмите, чтобы заменить этот текст на картинку
    </p>
    
    <h3>Задание 6</h3>
    <p ondblclick="Zd6(this)">
        Дважды нажмите, чтобы нарисовать рамку вокруг абзаца
    </p>
</body>
</html>
