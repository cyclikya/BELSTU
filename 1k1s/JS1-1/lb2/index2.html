<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript">
        let x = prompt('Введите первое число');
        let y = prompt('Введите второе число');
            document.write('<table border="1">');
            for (let i = 1; i <= x; i++) {
                document.write('<tr>');
                for (let j = 1; j <= y; j++) {
                    document.write('<td>' + (i * j) + '</td>');
                }
                document.write('</tr>');
            }
            document.write('</table>');
    </script>
    </head>
</html>
