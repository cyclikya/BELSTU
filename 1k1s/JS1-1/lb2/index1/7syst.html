<!DOCTYPE html>
<html>
<head>
    <title>
        num
    </title>
    <script type="text/javascript">
        var start = () => {
            var x2 = 0b00001001;
            var x8 = 0o34;
            var x16 = 0x1F;
            
            document.write('<p style="color: brown; font-size: 15pt; font-family: Times New Roman">Двоичная: ' + x2 + '</p>');
            document.write('<p style="color: brown; font-size: 15pt; font-family: Times New Roman">8-ричная: ' + x8 + '</p>');
            document.write('<p style="color: brown; font-size: 15pt; font-family: Times New Roman">16-ричная: ' + x16 + '</p>');
        }
    </script>
</head>
<body>
    <input type="button" value="Начать" onclick="start()">
</body>
</html>
